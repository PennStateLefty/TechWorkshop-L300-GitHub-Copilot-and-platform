name: zavastorefront
metadata:
  template: bicep@1.0.0
  description: Azure infrastructure for Zava Storefront - containerized .NET application
services:
  web:
    project: src
    language: csharp
    hosting: azure-app-service
    host: appservice
    docker:
      path: ./Dockerfile
      context: .
      tag: zavastorefront:latest
infra:
  path: infra
  bicep:
    path: main.bicep
